# Define Docker Compose version
version: '3.8'

services:
  # Express.js application service
  app:
    build: . # Build from Dockerfile in current directory
    ports:
      - '3001:3001' # Map host port 3001 to container port 3001
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    depends_on:
      - mongodb # Ensure MongoDB starts before the app
    volumes:
      - .:/app # Mount current directory to /app in container
      - /app/node_modules # Preserve node_modules in container
    networks:
      - burgerverse-network # Connect to burgerverse-network

  # MongoDB service
  mongodb:
    image: mongo:latest # Use latest MongoDB image
    ports:
      - '27017:27017' # Map host port 27017 to container port 27017
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=burgerverse
    volumes:
      - mongodb_data:/data/db # Persist MongoDB data
    networks:
      - burgerverse-network # Connect to burgerverse-network

# Define named volume for MongoDB data persistence
volumes:
  mongodb_data:

# Define network for services to communicate
networks:
  burgerverse-network:
    driver: bridge
